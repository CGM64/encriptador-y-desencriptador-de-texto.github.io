<!DOCTYPE html>
<html>
    <head>
        <title>Escriptador-Desencriptador</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script src="acciones.js"></script>
    </head>

    <body onload="bienvenida()">
        <header class="caja">
            <h1>Encriptador y Desencriptador de Texto</h1>
        </header>

        <main>
            <div class="entrada">
                <textarea id="texto-entrada" class="entrada" cols="30" rows="10" placeholder="Ingrese el texto a encriptar o desencriptar"></textarea>

                <input type="submit" class="boton-entrada" value="Encriptar" onclick="encriptar()">
                <input type="submit" class="boton-entrada" value="Desencriptar" onclick="desencriptar()">
            </div>

            <div class="salida">
                <textarea id="texto-salida" class="salida" cols="30" rows="10" placeholder="Su texto aparecerá aquí" disabled></textarea>

                <input type="submit" class="boton-salida" value="Copiar" onclick="copiar()">
            </div>
        </main>

        <footer class="pie-de-pagina">
            <div class="separador">
                <p>&#169; Carlos Gómez, Oracle ONE y Alura 2022</p>
            </div>
            
            <div class="separador">
                <p id="redes-sociales">Mis redes sociales</p>

                <ul>
                    <li class="red-social">
                        <a href="https://www.linkedin.com/in/carlos-enrrique-g%C3%B3mez-morales-965a55223/"><img src="redes-sociales/linkedin.png" class="hipervinculo"></a>
                    </li>

                    <li class="red-social">
                        <a href="https://www.instagram.com/charly_gm064/"><img src="redes-sociales/instagram.png" class="hipervinculo"></a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
